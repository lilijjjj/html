<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width:140px;
            height:100px;
            border:3px solid;
            background-color: yellow;
            empty-cells: hide;
            font-weight: bold;
            text-align: center;
        }
        td {
            border:3px solid;
            background-color: red;
        }

        #a {background-color: yellow;}

    </style>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td rowspan="2">2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td id="a">5</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
