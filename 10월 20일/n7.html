<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-spacing: 10px 20px;
            font-size: 20px;
        }

        td {
            height:70px;
            color:red;
        }

        #a {
            border-left:1px solid gray;
            color:blue;
        }
        #b {
            font-weight: bold;
            font-size: 30px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td id="b">1.&nbsp;</td>
            <td id="a">&nbsp;<i><b>HTML5</b></i>로 문서의 내용을 정의한다.</td>
        </tr>
        <tr>
            <td id="b">2.&nbsp;</td>
            <td id="a">&nbsp;<i><b>CSS3</b></i>로 문서의 스타일을 정의한다.</td>
        </tr>
        <tr>
            <td id="b">3.&nbsp;</td>
            <td id="a">&nbsp;<i><b>Javascript</b></i>로 문서의 동작을 정의한다.</td>
        </tr>
    </table>
</body>
</html>
