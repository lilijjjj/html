<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            border:1px dotted red;
            width: 150px;
            height: 120px;
        }

        #a {
            visibility: hidden;
        }
        #b {
            visibility: visible;
        }
    </style>
</head>
<body>
    <h1>visibility 속성</h1>
    <img id="a" src="lion.jpg" >
    <img id="b" src="audio.png" >
</body>
</html>
