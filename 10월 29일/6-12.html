<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            font-size: 50px;
            font-family:'Times New Roman', Times, serif;
            font-style: italic;
            position:absolute;
        }
        #a {
            top:0px; left:0px;
            color: purple;
        }
        #b {
            top:5px; left:5px;
            color: gray;
            z-index:-1;
        }
    </style>
</head>
<body>
    <div id="a">Shadow Using Position!</div>
    <div id="b">Shadow Using Position!</div>
</body>
</html>
