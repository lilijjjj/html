<!DOCTYPE html>
<html>
    <body>
        <h3>HTML5 요소 데모 화면</h3>
        <form>
            이름: <input type="text" name="name"><br>
            이메일: <input type="email" name="email"><br>
            웹사이트: <input type="url" name="url"><br>
            정수 <input type="number" name="number"><br>
            범위 <input type="range" name="range" step="1"><br>
            메세지: <textarea rows="2" cols="20"></textarea><br>
            <input type="submit">
        </form>
    </body>
</html>
