    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var sum=0;
        function plus() {
            for (var x=0;x<=1000000;x++) {
                sum+=x;
            }
        }
        var start = new Date();
        plus();
        var end = new Date();
        ans=end-start;
        document.write(ans+"밀리초가 걸렸음!");
    </script>
</head>
